<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d7b7563d24.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- navbar modal area -->
    <nav class="container navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="#">
                <img src="assets/logo.png" alt="Logo" width="100" height="36" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item me-4">
                        <a class="nav-link fw-semibold text-dark d-flex align-items-center justify-content-between"
                            aria-current="page" href="#">Home
                        </a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link fw-semibold text-dark d-flex align-items-center justify-content-between"
                            aria-current="page" href="#">Services
                            <img src="assets/arrowr.png" alt="Logo" width="14" height="14" class="ms-2">
                        </a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link fw-semibold text-dark d-flex align-items-center justify-content-between"
                            aria-current="page" href="#">Cases
                            <img src="assets/arrowr.png" alt="Logo" width="14" height="14" class="ms-2">
                        </a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link fw-semibold text-dark d-flex align-items-center justify-content-between"
                            aria-current="page" href="#">Blogs
                            <img src="assets/arrowr.png" alt="Logo" width="14" height="14" class="ms-2">
                        </a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link fw-semibold text-dark d-flex align-items-center justify-content-between"
                            aria-current="page" href="#">Contact Us
                            <img src="assets/arrowr.png" alt="Logo" width="14" height="14" class="ms-2">
                        </a>
                    </li>

                </ul>
                <!-- <button class="btn main-clr text-white">Free Consultation</button> -->
                <!-- Button trigger modal -->
                <button type="button" class="btn main-clr text-white" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Free Consultation
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Get A Consultation</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Schedule an initial consultation to
                                evaluate your situation.
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn main-clr text-white">Confirm</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- legal main banner area -->
    <!-- legal practice cards area -->
    <!-- clients feedback area -->
    <!-- legal frequently ask questions area -->
    <!-- contact details area -->
    <!-- footer area -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
